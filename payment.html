<!DOCTYPE html>
<div class="header-wrap">
    <div class="logo">
        <h1>PAYMENT</h1>
    </div>
</div>
<!---header-wrap-End--->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>pay</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
</head>

<div class="page-wrap">
    <div class="wrap3">
        <div class="leftcol">
            <div class="panel">
                <div class="title">
                    <h1>Complete with Payment</h1>
                    <span>NOTE, YOU CAN MAKE YOUR PAYMENT NOW WITH ! ! !.</span>
                    <header></header>
                </div>
                <div class="panel">

                    <html>

                    <head>
                        <meta charset="utf-8">
                        <title>Payment</title>
                        <link rel="stylesheet" href="normalize.css">
                        <link rel="stylesheet" href="styles.css">
                    </head>

                    <body>
                        <div class="full-screen">
                            <div class="container">
                                <div class="payment-box">
                                    <section class="row options first">
                                        <div class="item">
                                            <label class="label">
<input class="radio" type="radio" name="channel">
<span class="radioInput"></span><span>CASH APP</span>
</label>

                                            <body>
                                                <div class="full-screen">
                                                    <div class="container">
                                                        <div class="payment-box">
                                                            <section class="row options first">
                                                                <div class="item">
                                                                    <label class="label">
<input class="radio" type="radio" name="channel">
<span class="radioInput"></span><span>VENMO</span>
</label>

                                                                </div>
                                                                <div class="item">
                                                                    <img class="img" src="images/paypal.png" alt="" />
                                                                </div>
                                                            </section>
                                                            <section class="row options no-border-bottom">
                                                                <div class="item">
                                                                    <label class="label">
<input class="radio" type="radio" name="channel" checked>
<span class="radioInput"></span><span>WESTERN UNION</span>
</label>

                                                                </div>
                                                                <div class="item">
                                                                    <img class="img" src="images/paypal.png" alt="" />
                                                                </div>
                                                            </section>
                                                            <section class="row options no-border-bottom">
                                                                <div class="item">
                                                                    <label class="label">
<input class="radio" type="radio" name="channel" checked>
<span class="radioInput"></span><span>CREDIT\DEBIT CARD</span>
                                                                </div>
                                                                <div class="item">
                                                                    <img class="img" src="images/visa.png" alt="" />
                                                                    <img class="img" src="images/master_card.png" alt="" />
                                                                    <img class="img" src="images/jcb_card.png" alt="" />
                                                                </div>
                                                            </section>
                                                            <section class="row blanks">
                                                                <div class="col">
                                                                    <div class="item">
                                                                        <span class="title">Card number</span>
                                                                        <input class="blank card-number" value="4111 1111 1111 1111" onFocus="this.value = ''" onBlur="if (this.value === '') { this.value = '4111 1111 1111 1111' }" onkeyup="if (this.value.length === 4 || this.value.length === 4 * 2 + 1 || this.value.length === 4 * 3 + 2) { this.value += ' ' }"
                                                                            onafterpaste="this.value=this.value.replace(/\D/g,'')" maxlength=19 required />
                                                                    </div>
                                                                </div>
                                                            </section>
                                                            <section class="row blanks last">
                                                                <div class="col">
                                                                    <div class="item">
                                                                        <span class="title">Expiry</span>
                                                                        <input class="blank" placeholder="MM/YY" onkeyup="if (this.value.length === 2) { this.value += '/' }" onafterpaste="this.value=this.value.replace(/\D/g,'')" maxlength=5 required />
                                                                    </div>
                                                                </div>
                                                                <div class="col">
                                                                    <div class="item">
                                                                        <span class="title">CVC</span>
                                                                        <input class="blank" placeholder="123" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" maxlength=3 required />
                                                                    </div>
                                                                </div>
                                                                <img class="info-icon" src="images/info.png" alt="" />
                                                            </section>
                                                        </div>
                                                        <button class="payment-btn" type="button"><img src="images/lock.png" alt="" />Finish and pay</button>
                                                    </div>
                                                </div>
                                            </body>

                    </html>
